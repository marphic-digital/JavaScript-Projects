<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <div class="headings">
        <h1>Guess My Number</h1>
        <h4>Between 1 to 20</h4>
      </div>
      <div class="input">
        <input type="number" id="input" placeholder="Enter your number" />
        <button class="btn check">Check</button>
        <p class="low">Too Low</p>
      </div>
      <div id="number">?</div>
    </header>

    <main>
      <div class="score">
        <p class="label-score">Score: <span>20</span></p>
        <p class="label-highscore">HighScore: <span>0</span></p>
      </div>
      <button class="btn again">Try again</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
