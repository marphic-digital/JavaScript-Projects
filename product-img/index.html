<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Details</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img/img1.png" alt="jacket" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Jacket</h1>
                <h2>Rs. 6500/-</h2>
                <h3>20% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non numquam suscipit optio quos eos modi.</p>
                <form action="">
                    <div class="size-select">
                        <h4>Size</h4>
                        <label for="small">
                            <input type="radio" name="size" id="small"><span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium"><span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large"><span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large"><span>XL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <h4>Color</h4>
                        <label for="red">
                            <input type="radio" name="color" id="red"><span class="color-1"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black"><span class="color-2"></span>
                        </label>
                        <label for="white">
                            <input type="radio" name="color" id="white"><span class="color-3"></span>
                        </label>
                        <label for="orange">
                            <input type="radio" name="color" id="orange"><span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <h4>Quantity</h4>
                        <input type="number" value="1">  
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
